apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
spec:
  selector:
    matchLabels:
      app: django-app
  replicas: 1
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
      - name: django-app
        image: django-celery:latest
        imagePullPolicy: Always
        command: ["gunicorn", "--bind", "0:8000", "--workers", "5", "proj.wsgi"]

        ports:
        - containerPort: 8000
      restartPolicy: Always